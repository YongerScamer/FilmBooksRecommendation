{% extends 'base.html' %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Админ‑панель</h1>
<table class="min-w-full bg-white">
  <thead>
    <tr>
      <th class="px-4 py-2">ID</th>
      <th class="px-4 py-2">Username</th>
      <th class="px-4 py-2">Email</th>
      <th class="px-4 py-2">Role</th>
      <th class="px-4 py-2">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr class="hover:bg-gray-100">
      <td class="border px-4 py-2">{{ user.id }}</td>
      <td class="border px-4 py-2">{{ user.username }}</td>
      <td class="border px-4 py-2">{{ user.email }}</td>
      <td class="border px-4 py-2">{{ user.role }}</td>
      <td class="border px-4 py-2">
        <form action="{{ url_for('admin_bp.toggle_role', user_id=user.id) }}" method="post">
          {{ form.hidden_tag() }}
          <button type="submit" class="text-sm bg-indigo-500 text-white px-2 py-1 rounded">
            {% if user.role=='user' %}Сделать админом{% else %}Сделать пользователем{% endif %}
          </button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
