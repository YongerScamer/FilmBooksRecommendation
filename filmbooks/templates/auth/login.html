{% extends 'base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
<h1>Вход</h1>
<form method="post">
  {{ form.hidden_tag() }}
  <p>{{ form.username.label }}<br>{{ form.username() }}</p>
  <p>{{ form.password.label }}<br>{{ form.password() }}</p>
  <p>{{ form.submit() }}</p>
</form>
{% endblock %}
